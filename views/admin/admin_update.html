{% include "../_header.html" %}
    <link href="/admin.css" rel="stylesheet" type="text/css">
    <title>billionaire/admin</title>
</head>
<body>
    <div class="navbar_logo">
        <i class="fa-solid fa-screwdriver-wrench"></i>
        <a href="/admin">Admin page</a>
    </div>
    <div class="admin_profile">
        <h1>회원정보 수정</h1>
        <form method="post" action="/admin/update">
            <input type="hidden" name="useridx" value="{{user.useridx}}">
            <ul>
                <li>
                    <span>회원등급 : </span>
                    <select name="userlevel">
                        <option value={{user.userlevel}}>등급선택</option>
                        <option value="1">최고관리자</option>
                        <option value="2">관리자</option>
                        <option value="3">일반</option>
                    </select>
                </li>
                <li>
                    <span>아이디 : </span> {{user.id}} 
                    <input name="id" value={{user.id}}  style="display: none;" />
                </li>
                <li>
                    <span>이름 : </span> <input name="name" value={{user.name}} />
                </li>
                <li>
                    <span>성별 : </span> {{user.gender}}
                </li>
                <li>
                    <span>생년월일 : </span> {{user.birth}}
                </li>
                <li>
                    <span>핸드폰번호 : </span><input name="mobile" value={{user.mobile}} />
                </li>
                <li>
                    <span>활성화여부 : </span> {{user.active}}
                </li>
            </ul>
            <input type="submit" value="회원정보 수정완료" id="updatebtn">
        </form>
        {% if user.active == "O" %}
        <form method="post" action="/admin/delete">
            <input value="{{user.useridx}}" name="useridx" style="display: none;" >
            <input type="submit" value="이용정지" id="activeBtn">
        </form>
        {% else %}
        <form method="post" action="/admin/re-active">
            <input value="{{user.useridx}}" name="useridx" style="display: none;" >
            <input type="submit" value="이용정지 풀기" id="activeBtn">
        </form>
        {% endif %}
    </div>



</body>
</html>
