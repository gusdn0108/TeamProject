{% include "../_header.html" %}
    <link href="/admin.css" rel="stylesheet" type="text/css">
    <title>billionaire/admin</title>
</head>
<body>
    <div class="navbar_logo">
        <i class="fa-solid fa-screwdriver-wrench"></i>
        <a href="/admin">Admin page</a>
        <a href="/">Go to main page</a>
    </div>
    <div class="admin">
      <h1>Member list</h1>
        <table class="table table-sm table-hover">
            <thead>
               <tr>
                   <th>회원번호</th>
                   <th>회원아이디</th>
                   <th>회원이름</th>
                   <th colspan="2">회원등급  /  등급수정</th>
               </tr>
            </thead>
             <tbody>
               {% for item in result %}
               <tr>
                    <td class="text-center">{{item.useridx}}</td>
                    <td>{{item.nickname}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.userlevel}}</td>
                    <td><a class="btn btn-danger btn-sm" href={{item.button}}>등급수정</a></td>
               </tr>
               {% endfor %}
             </tbody>
         </table>
    </div>
</body>
<script src="../../front-js/admin.js"></script>
</html>
